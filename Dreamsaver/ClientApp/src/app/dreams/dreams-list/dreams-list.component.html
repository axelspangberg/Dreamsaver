<h1>List</h1>

<p *ngIf="!dreamsList"><app-spinner></app-spinner></p>

<table
  class="table table-striped"
  aria-labelledby="tableLabel"
  *ngIf="dreamsList"
>
  <thead>
    <tr>
      <th>Title</th>
      <th>description</th>
      <th>Amount</th>
      <th>User</th>
      <th>CreatedDate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dreams of dreamsList">
      <td>{{ dreams.title }}</td>
      <td>{{ dreams.description }}</td>
      <td>{{ dreams.amount | currency: 'SEK ' }}</td>
      <td>{{ dreams.user }}</td>
      <td>{{ dreams.createdDate | date: 'yyyy-MM-dd' }}</td>
    </tr>
  </tbody>
</table>
